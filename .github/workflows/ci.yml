name: CI

on:
  push:
    branches:
      - dev
      - prod
      - 274-rewrite-tests
  pull_request:

jobs:
  files:
    name: Get changed files
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.changed_files.outputs.only_changed == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v45.0.6
        with:
          files: |
            assets/**
            public/**
            .vscode/**
            .github/**
            **.md
            nodeÀçmodules/** # the committed node modules folder

  log:
    name: Log
    runs-on: ubuntu-latest
    needs: files
    steps:
      - name: Outputs
        run: echo "${{ needs.files.outputs }}"
      - name: Should skip
        run: echo "${{ needs.files.outputs.should_skip }}"
      - name: if
        run: echo "${{ needs.files.outputs.should_skip != 'true' }}"
      - name: else
        run: echo "${{ needs.files.outputs.should_skip == 'true' }}"

  log2:
    name: Log2
    runs-on: ubuntu-latest
    needs: files
    if: needs.files.outputs.should_skip != 'true'
    steps:
      - name: Outputs
        run: echo "${{ needs.files.outputs }}"
      - name: Should skip
        run: echo "${{ needs.files.outputs.should_skip }}"
      - name: if
        run: echo "${{ needs.files.outputs.should_skip != 'true' }}"
      - name: else
        run: echo "${{ needs.files.outputs.should_skip == 'true' }}"

